<!-- steps.html -->
<div class="max-w-5xl mx-auto p-6">
  <!-- Step circles with connectors -->
  <div
    class="grid grid-cols-[auto_1fr_auto_1fr_auto_1fr_auto_1fr_auto] items-center"
  >
    @for (step of steps; track $index) {
      <!-- Step circle -->
      <div class="flex flex-col items-center">
        <div
          class="w-10 h-10 rounded-full flex items-center justify-center transition"
          [ngClass]="{
            'bg-blue-600 text-white ': isCompleted($index), 'border-[4px] text-blue-600 border-blue-600  bg-white font-bold' : isActive($index),
            'border-4 border-gray-200 bg-white text-gray-700 font-bold':
              !isCompleted($index) && !isActive($index)
          }"
        >
          @if (isCompleted($index)) {
            <!-- check icon -->
            <svg
              class="w-5 h-5"
              viewBox="0 0 20 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
            >
              <path
                d="M4.5 10.5L8.25 14.25L15.5 6.75"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          } @else {
            {{$index + 1}}
          }
        </div>
      </div>

      <!-- Connector (skip after last step) -->
      @if ($index < steps.length - 1) {
        <div
          class="h-1 w-full"
          [ngClass]="{
            'bg-blue-600': currentStep() > $index + 1,
            'bg-gray-200': currentStep() <= $index + 1
          }"
        ></div>
      }
    }
  </div>

  <!-- Labels row -->
  <div
    class="grid grid-cols-[auto_1fr_auto_1fr_auto_1fr_auto_1fr_auto]  mt-3"
  >
    @for (step of steps; track $index) {
      <div
        class="text-sm text-center font-semibold"
        [ngClass]="{
          'text-gray-700': currentStep() > $index,
          'text-gray-500': currentStep() <= $index
        }"
      >
        {{ step }}
      </div>
      @if ($index < steps.length - 1) {
        <div></div>
      }
    }
  </div>
</div>
